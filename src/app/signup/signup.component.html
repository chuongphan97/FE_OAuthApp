<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign up</h3>

                        <form [formGroup]="form" (ngSubmit)="signup()">

                            <div class="form-outline mb-4">
                                <input formControlName='name' type="email" id="typeEmailX-2" class="form-control form-control-lg" required/>
                                <label class="form-label" for="typeEmailX-2">Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input formControlName='email' type="email" id="typeEmailX-2" class="form-control form-control-lg" required/>
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input formControlName='password' type="password" id="typePasswordX-2" class="form-control form-control-lg" required/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input formControlName='confirmPassword' type="password" id="typePasswordX-2" class="form-control form-control-lg" required/>
                                <label class="form-label" for="typePasswordX-2">Retype Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
                        </form>

                        <hr class="my-4">
                        <a routerLink="/login" class="btn btn-primary btn-lg btn-block" type="submit">Login</a>

                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign up with google</button>
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign up with facebook</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
